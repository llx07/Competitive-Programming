name: Automatically Update README.md

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Update README
      run: |
        python upd_readme.py
    - name: Commit & Push 
      uses: EndBug/add-and-commit@v9
